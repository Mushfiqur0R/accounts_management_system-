{% extends "base.html" %}

{% block title %}Edit Client - {{ client.name }}{% endblock %}

{% block content %}
<h2>Edit Client: {{ client.name }}</h2>
<form method="post" action="{{ url_for('edit_client', client_id=client.id) }}">
    <div>
        <label for="name">Client Name:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}" required>
    </div>
    <div>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" value="{{ client.contact_number if client.contact_number else '' }}">
    </div>
    <div>
        <button type="submit">Update Client</button>
    </div>
</form>
<p><a href="{{ url_for('index') }}">Back to Client List</a></p>
{% endblock %}
